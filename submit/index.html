<!DOCTYPE html>
<html>
    <head>
        <title>Legg Family Recipes - Submit a Recipe</title>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta NAME="robots" CONTENT="noindex,nofollow">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
    </head>
    <body>
        <header>
            <h1>Legg Family Recipe Site</h1>
        </header>
        <div class="group">
            <form name="recipe-submit" id="recipe-submit">
                <div id="name_field">
                    <label for="name">Recipe Name</label>
                    <input type="text" name="name" required>
                </div>
                <div id="credit_field">
                    <label for="credit">Recipe Credit</label>
                    <input type="text" name="credit" required>
                </div>
                <div id="ingredient_field">
                    <label for="ingredient[]">Ingredients</label>
                    <input type="text" name="ingredient[]" required id="ingredient">
                </div>
                <button class="add_more" id="add_ingredient">Add More Ingredients</button>
                <div id="instruction_field">
                    <label for="instruction[]">Instructions</label>
                    <textarea name="instruction[]" required></textarea>
                </div>
                <button class="add_more" id="add_instruction">Add More Instructions</button>
                <div id="tag_field">
                    <label for="tag[]">Tags</label>
                    <input type="text" name="tag[]" required>
                </div>
                <button class="add_more" id="add_tag">Add More Tags</button>
                <input type="submit" value="Submit">
            </form>
        </div>
        <footer>
                <h6>&copy; Midnight Design Group, 
                    <script type="text/javascript">
                        document.write(new Date().getFullYear());
                    </script>
                </h6>
            </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../scripts/submit.js"></script>
    </body>
</html>
